<html>
  <head>
    <style>
      h1,
      h2 {
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <hr />
    <form action="login">
      Login:<input name="login" type="text" value="analyst_user" /><br />
      Password:<input name="password" type="text" value="analyst_user" /><br />
      <input type="submit" value="Login" />
    </form>
    <a href="/logout">Logout</a>
    <hr />
    <h2>Links to quick login</h2>
    <a href="/login?login=admin_user&password=admin_user">/login?login=admin_user&password=admin_user</a>
    <br />
    <a href="/login?login=advertiser_user&password=advertiser_user">/login?login=advertiser_user&password=advertiser_user</a>
    <br />
    <a href="/login?login=analyst_user&password=analyst_user">/login?login=analyst_user&password=analyst_user</a>
    <hr />
    <h2>Examples of Admin REST API</h2>
    <a href="/adminClient">Admin REST API</a>
  </body>
</html>
